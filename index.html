<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>울산 강동초등학교 급식</title>
    <link rel="stylesheet" href="style.css">
    <!-- 카카오 SDK 추가 -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
</head>
<body>
    <div class="container">
        <h1>
            <img src="https://developers.kakao.com/assets/img/about/logos/kakaotalksharing/kakaotalk_sharing_btn_medium.png" alt="급식 아이콘">
            울산 강동초등학교 급식
            <img src="https://developers.kakao.com/assets/img/about/logos/kakaotalksharing/kakaotalk_sharing_btn_medium.png" alt="급식 아이콘">
        </h1>
        <div class="date-info">
            <span id="current-date"></span>
        </div>
        <div class="meal-container">
            <div class="meal-box">
                <h2>🍚 오늘의 중식 🍚</h2>
                <div id="lunch-menu" class="menu-content">
                    <div class="loading"></div>
                    로딩중...
                </div>
            </div>
        </div>
        <div class="share-buttons">
            <button id="kakao-share" class="share-button" type="button">
                <img src="https://developers.kakao.com/assets/img/about/logos/kakaotalksharing/kakaotalk_sharing_btn_medium.png" alt="카카오톡 공유하기">
                <span>급식 정보 공유하기</span>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
